<h1>Connexion</h1>
<form>
  <div class="form-group">
    <label for="idg">ID gobelin</label>
    <input type="number" class="form-control mb-4 mr-sm-4" id="idg" placeholder="..." [(ngModel)]="idg" name="idg">
  </div>
  <div class="form-group">
    <label for="clan">Pass clan</label>
    <input type="text" class="form-control mb-4 mr-sm-4" id="clan" placeholder="..." [(ngModel)]="clan" name="clan">
  </div>
  <div class="form-group">
    <label for="meute">Pass meute</label>
    <input type="text" class="form-control mb-4 mr-sm-4" id="meute" placeholder="..." [(ngModel)]="meute"
           name="meute">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary mb-2" (click)="login()" [disabled]="busy">{{text}}</button>
    <small id="emailHelp" class="form-text text-muted">Les pass ne sont pas stockés. Seule votre âme sera aspirée.
      Hahaha...
    </small>
  </div>
</form>
