<h1>Suivants et herborisme</h1>
<div [ngStyle]="{ 'display': processed ? 'none' : '' }">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="vueg">Vue gobelin</label>
                <input type="number" class="form-control" id="vueg" placeholder="..." [(ngModel)]="usualGobView" name="vueg">
            </div>
            <div class="form-group col-md-6">
                <label for="vuef">Vue suivant</label>
                <input type="number" class="form-control" id="vuef" placeholder="..." [(ngModel)]="usualFollowerView" name="vuef">
            </div>
        </div>
        <div class="form-group">
            <label for="cc">Résultat d'herborisme</label>
            <textarea #textarea class="form-control" id="cc" rows="15"></textarea>
            <small class="form-text text-muted">Clic dans la fenêtre de résultat d'herboriser Gobland, Ctrl+A, Ctrl+C, et Ctrl+V dans la zone texte ci-dessus.</small>
        </div>
    </form>
    <button (click)="calculate()" class="btn btn-primary">Calculer</button>
</div>

<div *ngIf="processed">
    <div class="form-group">
        <label for="cc">Ordre</label>
        <textarea [(ngModel)]="order" class="form-control" id="res" rows="18"></textarea>
        <small class="form-text text-muted">Copier/coller ces lignes dans les ordre du suivant espion.</small>
    </div>
    <button (click)="reset()" class="btn btn-warning">Retour</button>
</div>
