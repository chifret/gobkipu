<h4>Recherche de lieux proches</h4>
<form class="form-inline">
  <label class="sr-only" for="placeType">placeType</label>
  <select #type class="form-control mb-2 mr-sm-2" id="placeType" placeholder="Jane Doe">
    <option value="null">--- tous ---</option>
    <option *ngFor="let item of placeTypes" [value]="item.name">{{item.name}}</option>
  </select>

  <label class="sr-only" for="x">x</label>
  <input #x type="text" class="form-control mb-1 mr-sm-1" id="x" placeholder="X">

  <label class="sr-only" for="y">y</label>
  <input #y type="text" class="form-control mb-1 mr-sm-1" id="y" placeholder="Y">

  <label class="sr-only" for="z">z</label>
  <input #z type="text" class="form-control mb-1 mr-sm-1" id="z" placeholder="Z">

  <label class="form-check-label" for="tp">TP? </label>
  <input #tp type="checkbox" class="form-check-input" id="tp">

  <label class="form-check-label" for="p0">+0? </label>
  <input #p0 type="checkbox" class="form-check-input" id="p0">

  <label class="form-check-label" for="m10">-20? </label>
  <input #m10 type="checkbox" class="form-check-input" id="m10">

  <button type="button" class="btn btn-primary mb-2" (click)="search(type.value, x.value, y.value, z.value, tp.checked, p0.checked, m10.checked)">Submit</button>
</form>
<h4 *ngIf="placeSearch">RÃ©sultats</h4>
<table *ngIf="placeSearch" style="width:100%">
  <tr>
    <th style="width:10%;text-align:center;">id</th>
    <th style="width:40%;">type</th>
    <th style="width:10%;text-align:center;">x</th>
    <th style="width:10%;text-align:center;">y</th>
    <th style="width:10%;text-align:center;">z</th>
    <th style="width:20%;text-align:center;">distance</th>
  </tr>
  <tr *ngFor="let row of placeSearch">
    <td style="text-align:center;">{{row.id}}</td>
    <td>{{row.name}}</td>
    <td style="text-align:center;">{{row.x}}</td>
    <td style="text-align:center;">{{row.y}}</td>
    <td style="text-align:center;">{{row.z}}</td>
    <td style="text-align:center;">{{row.distance}}</td>
  </tr>
</table>
